      <a class="navbar-brand" [routerLink]="['/home']">{{title}}</a>

        <ul class="navbar-nav me-auto">
          <li>
            <a class="nav-link" [routerLink]="['/catalogo']">catalogo</a>

              <a class="nav-link" [routerLink]="['/products', category]">{{ category }}</a>
            </li>
          }
        </ul>
      </div>

  </nav>
