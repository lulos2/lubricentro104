
<div class="col">
  <div class="card m-4" style="width: 18rem;">
      <img [src]="productCard.image" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">{{productCard.brand}}</h4>
        <p class="card-text">{{productCard.name}}</p>
        <p class="card-text">{{productCard.salePrice | currency}}</p>

      </div>
  </div>
</div>
